name: Daily Gemini Generate

on:
  schedule:
    - cron: '0 11 * * *' # runs daily at 11:00 UTC which is 06:00 US/Eastern in standard time
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_posts.py

      - name: Commit generated files
        run: |
          git config --local user.email "github-actions@users.noreply.github.com"
          git config --local user.name "github-actions"
          git add generated || true
          git commit -m "Daily generated posts $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "Push failed"
